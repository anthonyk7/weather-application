<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" type="text/css"/>
</head>
<body>

<div class="divname">
    <table id="example" class="table" style="width: 100%">
        <thead>
        <tr>
            <th>Origin</th>
            <th>Timestamp</th>
            <th>Temperature</th>
            <th>Wind Speed</th>
            <th>Humidity</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td><span th:text="${bestWeather.origin}"></span></td>
            <td><span th:text="${bestWeather.timeStamp}"></span></td>
            <td><span th:text="${bestWeather.temperature}"></span></td>
            <td><span th:text="${bestWeather.windSpeed}"></span></td>
            <td><span th:text="${bestWeather.relativeHumidity}"></span></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
